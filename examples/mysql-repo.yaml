envs:
  TSUMUGU_EXCLUDE: --exclude apt/dists/ --exclude apt/pool/ --exclude ubuntu/dists/ --include ubuntu/dists/${UBUNTU_LTS} --exclude debian/dists/ --include debian/dists/${DEBIAN_CURRENT} --exclude /fc/ --include /fc/${FEDORA_CURRENT} --exclude yum/mysql-tools-preview/
  UPSTREAM: https://repo.mysql.com/
  TSUMUGU_EXTRA: --apt-packages --yum-packages
image: ustcmirror/tsumugu:latest
interval: 15 5 * * *
logRotCycle: 10
name: mysql-repo
storageDir: /srv/repo/mysql-repo